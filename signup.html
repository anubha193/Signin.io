<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="signupForm">
           <div class="sign-up">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account!</p>
           </div>
            <div class="input-data">
                  <!-- <label for="fname">First Name:</label> -->
           <div class="name">
            <input type="text" id="fname" name="fname" placeholder="First Name" required>
           <!-- <label for="sname">Last Name:</label> -->
           <input type="text" id="sname" name="sname" placeholder="Last Name" required>
           <!-- <label for="email">Email:</label> -->
           </div>
           <input type="email" id="email" name="email" placeholder="Email" required>
           <div id="emailErrorMessage">Please enter a valid email</div>
           <!-- <label for="password">password:</label> -->
           <input type="password" name="password" id="password" placeholder="Password" required>
           <div id="passError">Password must be at least 8 characters long, with one uppercase letter, one number, and one special character</div>
           <div class="checkbox">
            <input type="checkbox" name="" id="showPassword">
            <label for=""><p>Show Password</p></label><br>
          </div>
           <input type="password" name="password" id="cpass" placeholder="Confirm Password" required>
           <div id="pass2Error"></div>
            </div>
          <div class="checkbox">
            <input type="checkbox" name="" id="checkOrNot" required>
            <label for="">I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></label><br>
          </div>
           <input type="submit" value="Sign Up" class="btn" id="submit">
           <p>Already have an account? <a href="login.html">Login</a></p>
           <div id="signupError">User Already exist</div>
        </form>
    </div>
</body>
<script src="signup.js"></script>
</html>
